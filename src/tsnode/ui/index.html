
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Demo &raquo; Add widgets dynamically &raquo; gridster.js</title>
    <link rel="stylesheet" type="text/css" href="../../../node_modules/gridster/dist/jquery.gridster.css">
    <link rel="stylesheet" type="text/css" href="test.css">

    <script type="text/javascript" src="../../../bower_components/lodash/lodash.js"></script>
    <script type="text/javascript" src="../../../bower_components/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="../../../bower_components/conduitjs/lib/conduit.min.js"></script>
    <script type="text/javascript" src="../../lib/postal.js"></script>
    <script type="text/javascript" src="../../../bower_components/postal.diagnostics/lib/postal.diagnostics.js"></script>

    <script src="http://underscorejs.org/underscore.js"></script>
    <script type="text/javascript" src="../../../node_modules/jquery/dist/jquery.js"></script>
    <script src="http://backbonejs.org/backbone.js"></script>
    <script src="../../../node_modules/gridster/dist/jquery.gridster.js" type="text/javascript" charset="utf-8"></script>
    <script src="../../../node_modules/socket.io-client/socket.io.js"></script>
    <script src="../../js/canv-gauge/gauge.js"></script>
    <script src="../../lib/Chart.js"></script>
    <script src="widgetFactory.js"></script>
    <script src="dataCollection.js"></script>
    <script src="dataModel.js"></script>
    <script src="grid.js"></script>
    <script src="widget.js"></script>
    <script src="widgets/speedGaugeWidget.js"></script>
    <script src="widgets/percentGaugeWidget.js"></script>
    <script src="widgets/textWidget.js"></script>
    <script src="widgets/lineChartWidget.js"></script>
    <script src="Map.js"></script>
    <script src="../../lib/jquery.ddslick.js"></script>


</head>

<body>
<p><button id="bDashboard">Dashboard</button><button id="bEditMode">EditMode</button><button id="bSettings">Settings</button><button id="bParkingSensor">ParkingSensor</button></p>
<div id="dEditMode" style="display: none;">
    <div class="demo-content">
        <div id="dSignals">
        </div>
    </div>
    <div class="demo-content">
        <div id="dWidgets">
        </div>
    </div>
    <button id="addButton">Add</button>
    <br>
    DeleteMode: <input type="checkbox" id="cDeleteMode">
</div>

<div id="dDashboard" >
<div class="gridster">
    <ul></ul>
</div>
</div>

<div id="dSettings" style="display: none;">
<div id="div1" style="margin-left:40px; margin-right:40px"></div>
</div>

<div id="dParkingSensor" style="display: none;">
    <div id="divPS" style="margin-left:40px; margin-right:40px"></div>
</div>


<script type="text/javascript" src="../../tsnode/ui/dashboard.b.js"></script>
<script src="../settings/TSettings.js"></script>
<script src="../parkingsensor/ParkingSensorStarter.js"></script>


<script>
    $( "#bDashboard" ).click(function() {
        $( "#dDashboard" ).show( "slow" );
        $( "#dSettings").hide("slow");
        $( "#dEditMode").hide("slow");
        $( "#dParkingSensor").hide("slow");
    });
    $( "#bSettings" ).click(function() {
        $( "#dDashboard" ).hide( "slow" );
        $( "#dSettings").show("slow");
        $( "#dEditMode").hide("slow");
        $( "#dParkingSensor").hide("slow");
    });
    $( "#bEditMode" ).click(function() {
        $( "#dDashboard" ).show( "slow" );
        $( "#dSettings").hide("slow");
        $( "#dEditMode").show("slow");
        $( "#dParkingSensor").hide("slow");
    });
    $( "#bParkingSensor").click(function() {
        $( "#dDashboard" ).hide( "slow" );
        $( "#dSettings").hide("slow");
        $( "#dEditMode").hide("slow");
        $( "#dParkingSensor").show("slow");
    });
</script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCVDZqbOdFHkJ1buQP8m-aWPOg8Frlq-a4&signed_in=true&callback=initMap"
        async defer></script>

</body>
</html>
